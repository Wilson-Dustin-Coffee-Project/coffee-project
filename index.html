    <meta charset="UTF-8">

<body>
<h1 class="d-flex justify-content-center">Coffee!</h1>
<div class="container">
    <div class="row d-flex align-items-top justify-content-center">
        <!--left side col-->
        <div class=" outline col">
            <div id="coffeeBox" class="row d-flex align-items-top justify-content-center">
                <div id="coffees" class="row row-cols-2">
                </div>
            </div>
        </div>
        <!--right side col-->
        <div class="outline col">
            <div class=" outline row">
                <h4>Roast</h4>
                <select id="roast-selection" onchange="updateCoffees()">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <form>
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Coffee Name</label>
                        <input type="text" class="form-control" id="text" placeholder="Pick a roast">

                    </div>
                </form>
            </div>
            <!--second selector area-->
            <div class="outline row">
                <div class="card border-0">
                    <div class="card-body">
                        <h5 class="card-title">Roast</h5>
                        <div class="dropdown">
                            <button class="btn w-100 d-flex justify-content-start btn-transparent dropdown-toggle"
                                    type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
                                    aria-expanded="false">All
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">Light</a></li>
                                <li><a class="dropdown-item" href="#">Medium</a></li>
                                <li><a class="dropdown-item" href="#">Dark</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <!--still need proper id-->
                        <label for="roast-selection" class="form-label">Coffee Name</label>
                        <input type="email" class="form-control" id="notsureyet" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn w-100 btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
