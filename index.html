<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee In Time</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="card bg-dark text-white text-center">
		<img src="coffee crop.jpeg" height="100em" class="card-img" alt="coffee beans">
		<div class="card-img-overlay">
			<h1 class="card-title">Coffee In Time</h1>
		</div>
	</div>
	<br>
	
	<div class="container-fluid">
		<div class="row d-flex align-items-top justify-content-center">
			<!--left side col-->
			<div class="col">
				<div id="coffeeBox" class="row d-flex align-items-top justify-content-center">
					<div id="coffees" class="row row-cols-2">
					</div>
				</div>
			</div>
			<!--right side col-->
			<div class="col">
				<div class="row">
					<h4>Roast Selection</h4>
					<select id="roast-selection" style="max-width: 20%" class="text-center ms-2">
						<option value="all">All</option>
						<option value="light">Light</option>
						<option value="medium">Medium</option>
						<option value="dark">Dark</option>
					</select>
					<!-- input section for searching coffees -->
					<form>
						<div class="mb-3">
							<label for="roast-selection" class="form-label">Coffee Name</label>
							<input type="text" class="form-control" style="max-width: 30%" id="text" placeholder="Select your coffee">
						</div>
					</form>
				</div>
				<!--add coffees area-->
				<div class="row">
					<h4>Roast Type</h4>
					<select id="roast-selection-add" style="max-width: 20%" class="text-center ms-2">
						<option value="light">Light</option>
						<option value="medium">Medium</option>
						<option value="dark">Dark</option>
					</select>
					<!--form for add coffee input-->
					<form>
						<div class="mb-3">
							<label for="text-add" class="form-label">Coffee Name</label>
							<input type="text" class="form-control" style="max-width: 30%" id="text-add" placeholder="Add a new coffee">
							<div class="row">
							<input type="submit" id="submit" value="New Coffee" class="btn col m-1 mt-3 btn-primary">
							<input type="submit" id="clear" value="Clear" class="btn col mt-3 m-1 btn-secondary">
							</div>
						</div>
					</form>
					<!-- Img container -->
					<div class="col d-flex justify-content-center">
						<img class="img-thumbnail" src="cupper.jpeg" height="300em" alt="coffee in a cup">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	        crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
