<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="d-flex justify-content-center">Coffee!</h1>
<div class="container">
    <div class="row d-flex align-items-top justify-content-center">
        <!--left side col-->
        <div class="col">
            <div id="coffeeBox" class="row d-flex align-items-top justify-content-center">
                <div id="coffees" class="row row-cols-2">
                </div>
            </div>
        </div>
        <!--right side col-->
        <div class="col">
            <div class="row">
                <h4>Roast Selection</h4>
                <select id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <form>
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Coffee Name</label>
                        <input type="text" class="form-control" id="text" placeholder="Select your coffee">

                    </div>
                </form>
            </div>
            <!--second selector area-->
            <div class="row">
                <div class="row">
                    <h4>Roast Type</h4>
                    <select id="roast-selection-add">
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>

                    <form>
                        <div class="mb-3">
                            <label for="text-add" class="form-label">Coffee Name</label>
                            <input type="text" class="form-control" id="text-add" placeholder="Add a new coffee">
                            <input type="submit" id="submit" class="btn w-100 btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
